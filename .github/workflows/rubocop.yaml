---
name: rubocop

on:
  - push
  - pull_request

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
      - name: Install Rubocop
        run: bundle install
      - name: Check code
        run: rubocop
